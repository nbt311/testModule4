<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form City</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center mt-4">
                    <h1 class="h2">Form City</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form th:action="@{/cities/save}" method="post" th:object="${city}">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control form-control-lg" type="text" name="name" th:field="*{name}" placeholder="Enter name">
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label>Country</label>
                                    <select class="form-control form-control-lg" name="class" required th:field="*{country}">
                                        <option th:each="country : ${list}" th:value="${country.id}" th:text="${country.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Area</label>
                                    <input class="form-control form-control-lg" type="text" name="area" th:field="*{acreage}" placeholder="Enter area">
                                    <span th:if="${#fields.hasErrors('acreage')}" th:errors="*{acreage}" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label>Population</label>
                                    <input class="form-control form-control-lg" type="text" name="population" th:field="*{population}" placeholder="Enter population">
                                    <span th:if="${#fields.hasErrors('population')}" th:errors="*{population}" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label>GDP</label>
                                    <input class="form-control form-control-lg" type="text" name="gdp" th:field="*{gdp}" placeholder="Enter gdp">
                                    <span th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label>Decription
                                        <textarea class="form-control form-control-lg " rows="5" cols="100" name="decription" style="resize: vertical;" th:field="*{description}" placeholder="Enter decription">
                                        </textarea>
                                    </label>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
